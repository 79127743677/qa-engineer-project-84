- summary: |
    Поиск по произодителям товара
  requirement: |
    После выбора производителей "Apple", "Samsung" и "OPPO" должны выйти товары от этоих производителей
  prerequisites:
    Открыта главная страница 
  test-data: |
    В левой части производетелей ничего не выбранно  
  steps:
    - Выбираем производитель "Apple"
    - Выбираем производитель "Samsung"
    - Выбираем производитель "OPPO"
  expected-result: |
    Пользователю должны выйти товары выбранных производителей

