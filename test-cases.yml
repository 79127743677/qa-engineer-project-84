    После выставленного диапазона цены от 900 и до 11190 пользователю должны быть ведны товары только в таком денежном диапазоне
  prerequisites:
    Открыта главная страница 
  test-data: |
    В графу цены стоит диапазон от 0 до 11190  
  steps:
    - Выставляем диапазон цены от 900 до 11190
  expected-result: |
    Пользователю должны быть видны только товары из этого ценового диапазона
