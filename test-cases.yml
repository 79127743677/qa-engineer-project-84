- summary: |
    Добавление товара в корзину
  requirement: |
    При нажати на кнопку "В корзину" на кнопке "Корзина" появляется число 
  prerequisites: |
    Корзина пустая
  steps:
    -Нажимаем на кнопку "В корзину"
    -Повтарем это действие несколько раз
  expected-result: |
    После нажатия на кнопку "Корзина" все добавленые товары должны оказатся там

- summary: |
    Оформление заказа
  requirement: |
    При нажатии на кнопку "Оформить заказ" должно выйти уведомление "Заказ успешно оформлен"
  prerequisites:
    Открыта Корзина
  test-data: |
    В корзине есть товары 
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Пользователю должно выйти уведомление "Успешное оформление заказа"

- summary: |
    Поиск по произодителям товара
  requirement: |
    После выбора производителей "Apple", "Samsung" и "OPPO" должны выйти товары от этоих производителей
  prerequisites:
    Открыта главная страница 
  test-data: |
    В левой части производетелей ничего не выбранно  
  steps:
    - Выбираем производитель "Apple"
    - Выбираем производитель "Samsung"
    - Выбираем производитель "OPPO"
  expected-result: |
    Пользователю должны выйти товары выбранных производителей

- summary: |
    Поиск по категориям товара
  requirement: |
    После выбора категории "smartphones" пользователю должны выводится только тоары из этой категрии
  prerequisites:
    Открыта главная страница 
  test-data: |
    В левой части производетелей ничего не выбранно  
  steps:
    - Выбираем категорию "smartphones"
  expected-result: |
    Пользователю должны быть видны только товары из категрии "smartphones"

- summary: |
    Поиск по цене товара
  requirement: |
    После выставленного диапазона цены от 900 и до 11190 пользователю должны быть ведны товары только в таком денежном диапазоне
  prerequisites:
    Открыта главная страница 
  test-data: |
    В графу цены стоит диапазон от 0 до 11190  
  steps:
    - Выставляем диапазон цены от 900 до 11190
  expected-result: |
    Пользователю должны быть видны только товары из этого ценового диапазона
